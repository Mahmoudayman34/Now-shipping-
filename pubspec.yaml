name: now_shipping
description: A shipping management application.
publish_to: 'none'
version: 1.0.3+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.3
  http: ^1.1.2
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6
  riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  google_fonts: ^6.1.0
  image_picker: ^1.0.7
  lottie: ^3.0.0
  svg_flutter: ^0.0.1
  shimmer: ^3.0.0
  mobile_scanner: ^3.5.5
  flutter_plugin_android_lifecycle: ^2.0.19
  path_provider: ^2.1.5
  google_maps_flutter: ^2.5.3
  geocoding: ^2.1.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  pull_to_refresh: ^2.0.0
  webview_flutter: ^4.4.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
